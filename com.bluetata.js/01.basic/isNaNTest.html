<html>
<head>NaN/isNaN test</head>
<body><br/ ></body>
  <script>

    document.write(parseInt('123abc')          + "<br/>");
    document.write(parseInt('123abc45')          + "<br/>");
    document.write(parseInt('abc123def')          + "<br/>");
    document.write(parseFloat('123.45abc')         + "<br/>");
    document.write(parseFloat('123abc')         + "<br/>");
    document.write(Number('123abc')          + "<br/>");
    document.write("================================<br/>");
    document.write(1 + 2 + '3'         + "<br/>");
    document.write(1 + '2' + 3         + "<br/>");
    document.write(1 + undefined + 3   + "<br/>");
    document.write(1 + '' + 3          + "<br/>");
    document.write("================================<br/>");
    document.write([] * 5 + "<br/>");
    document.write(null - 5 + "<br/>");
    document.write(true * 5 + "<br/>");
    document.write('' * 5 + "<br/>");
    document.write(undefined - 5 + "<br/>");
    document.write("================================<br/>");
    document.write(Math.sqrt(-1) + "<br/>");
    document.write(0/0 + "<br/>");
    document.write(5/0 + "<br/>");
    document.write(Infinity/Infinity + "<br/>");
    document.write(0*Infinity + "<br/>");
    document.write(0/Infinity + "<br/>");
    document.write("Type of NAN : " + typeof NaN + "<br/>");
    document.write("Type of 5/0 : " + typeof (5/0) + "<br/>");
    document.write("Type of 0/0 : " + typeof (0/0) + "<br/>");
    document.write("Type of Infinity/Infinity : " + typeof (Infinity/Infinity) + "<br/>");
    document.write("=============================== <br/>");
    document.write("isNaN(NaN) : " + isNaN(NaN) + "<br/>");
    document.write("isNaN(5/0) : " + isNaN(5/0) + "<br/>");               // Infinity
    document.write("isNaN(0/0) : " + isNaN(0/0) + "<br/>");               // NaN


    document.write("NaN === NaN : " + (NaN === NaN) + "<br/>");             // false

    document.write("isNaN(NaN + 10) : " + isNaN(NaN + 10) + "<br/>");       // true
    document.write("isNaN(NaN - 10) : " + isNaN(NaN - 10) + "<br/>");       // true
    document.write("isNaN(NaN * 10) : " + isNaN(NaN * 10) + "<br/>");       // true
    document.write("isNaN(0/NaN) : " + isNaN(0/NaN) + "<br/>");             // true
    document.write("isNaN(NaN/1) : " + isNaN(NaN/1) + "<br/>");             // true

    document.write("isNaN(Infinity/Infinity) : " + isNaN(Infinity/Infinity) + "<br/>");          // NaN
  </script>
</html>
