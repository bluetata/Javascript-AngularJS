<html>
<head>
    <meta charset="utf-8">
</head>
<h3>Test isNaN</h3>
<p>
isNaN() 函数用于检查其参数是否是非数字值。
</p>
</html>
<script>
document.write("Type of NAN : " + typeof NaN + "<br/>");
document.write("isNaN(NaN) : " + isNaN(NaN) + "<br/>");
document.write("isNaN(5/0) : " + isNaN(5/0) + "<br/>");          // Infinity
document.write("isNaN(0/0) : " + isNaN(0/0) + "<br/>");          // NaN
</script>
